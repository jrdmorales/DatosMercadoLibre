<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Bancarios - Jordán Michael</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #532cff 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 20px 40px 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 10px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin: 0 auto;
            margin-top: 20px;
        }

        .title {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .data-item:hover {
            background-color: #f8f9fa;
            border-radius: 8px;
            margin: 0 -10px;
            padding: 15px 10px;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: 500;
            color: #666;
            font-size: 14px;
        }

        .value {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-align: right;
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 500;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .data-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .value {
                text-align: left;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Datos Bancarios</h1>
        
        <div class="data-item" onclick="copyToClipboard('Jordán Michael Morales Alarcón')">
            <span class="label">Nombre:</span>
            <span class="value">Jordán Michael Morales Alarcón</span>
        </div>
        
        <div class="data-item" onclick="copyToClipboard('204356343')">
            <span class="label">RUT:</span>
            <span class="value">204356343</span>
        </div>
        
        <div class="data-item" onclick="copyToClipboard('Mercado Pago')">
            <span class="label">Banco:</span>
            <span class="value">Mercado Pago</span>
        </div>
        
        <div class="data-item" onclick="copyToClipboard('Cuenta Vista')">
            <span class="label">Tipo de cuenta:</span>
            <span class="value">Cuenta Vista</span>
        </div>
        
        <div class="data-item" onclick="copyToClipboard('1064651018')">
            <span class="label">Número de cuenta:</span>
            <span class="value">1064651018</span>
        </div>
        
        <div class="data-item" onclick="copyToClipboard('jmichael.morales23@gmail.com')">
            <span class="label">Correo:</span>
            <span class="value">jmichael.morales23@gmail.com</span>
        </div>
        
        <button class="copy-btn" onclick="copyAllData()">Copiar Todos los Datos</button>
    </div>

    <div class="notification" id="notification">
        ¡Copiado al portapapeles!
    </div>

    <script>
        // Función para copiar texto individual
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification();
            }).catch(() => {
                // Fallback para navegadores que no soportan clipboard API
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification();
            });
        }

        // Función para copiar todos los datos
        function copyAllData() {
            const allData = `Nombre: Jordán Michael Morales Alarcón
RUT: 204356343
Banco: Mercado Pago
Tipo de cuenta: Cuenta Vista
Número de cuenta: 1064651018
Correo: jmichael.morales23@gmail.com`;

            navigator.clipboard.writeText(allData).then(() => {
                showNotification();
            }).catch(() => {
                // Fallback para navegadores que no soportan clipboard API
                const textArea = document.createElement('textarea');
                textArea.value = allData;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification();
            });
        }

        // Función para mostrar notificación
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Copiar automáticamente todos los datos al cargar la página
        window.addEventListener('load', () => {
            setTimeout(() => {
                copyAllData();
            }, 500);
        });
    </script>
</body>
</html>
